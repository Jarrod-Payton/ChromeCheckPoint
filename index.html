<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <span class="ms-2">Inspire</span>
      </a>
    </nav>
  </header>
  <main>
    <button onclick="app.imageController.Update()">Reload</button>
    <div class="container-fluid">
      <!-- //TODO delete this part to show image not working thing -->
      <div class="row p-2" id="img">
        <div class="col-3">
          <div class="card p-3">
            <div class="card-text" id="weather" onload="app.weatherController.Update()">
              <button class="btn text-center" onclick="app.weatherController.Update()">Update</button>
            </div>
          </div>
        </div>
        <div class="col-7">
          <div clas="row container-fluid">
            <div class="card">
              <div class="card-text text-center p-3" id="quote">
                <button class="btn" onclick="app.quoteController.Update()">hi</button>
              </div>
            </div>
          </div>
          <div class="row container-fluid">
            <div class="col-4"></div>
            <div class="col-4 mt-5">
              <div class="mt-5">
                <div class="card mt-5">
                  <div class="card-text text-center" id="clock">
                    <button onclick="app.clockController.Update()">Update</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4"></div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-text p-3">
              <h5 class="text-center" onload="app.toDoController.Draw()">Your To Do's</h5>
              <div id="ToDo"></div>
              <form onsubmit="app.toDoController.AddToDo()">
                <input type="text" class="" name="Description" placeholder="Add a To Do...."
                  aria-describedby="Add a To Do" required>
                <button class="btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- //TODO all the way down to this part -->
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>
          <h5>Made By <a class="Text-White-Color" title="Link to Other Projects"
              href="https://github.com/Jarrod-Payton/">Jarrod
              Payton</a></h5>
        </small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
    integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
